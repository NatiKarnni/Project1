<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pizza</title>
</head>
<body style="background-color: rgb(104, 98, 65);" >
    <form action="http://www.pizza.com" method="get">
    <div>
    <i><h1>Pizza Ordering</h1></i>
    </div>
    <hr>
    <br/>
    <div>
        <input type="hidden" name="hidden" value="someValue"/><!--hidden is hidden information that doesn't appear to the client and being sent to the server-->
    </div>
    <div>
    <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required minlength="5" maxlength="20"/><!--"name" משורשר בQUERRY STRING-->
    <label for="firstName">First Name</label>
    <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required minlength="5" maxlength="20"/>
    <label for="lastName">Last Name</label>
        </div>
        <br/>
        <div>
            <input type="tel" id="tel" name="tel" required pattern="[0-9]{3}-[0-9]{7}" placeholder="123-1234567"/>
            <label for="tel">Phone Number</label>
        </div>
        <br/>
        <div><input type="email" id=email placeholder="mail@email.com" required>
            <label for="email">E-Mail</label>
        </div>
        <p></p>
    <div>
        <input type="text" id="address" name="address" placeholder="Enter Address">
        <label for="adress">Street</label>
        <input type="number" id="numberaddress" name="numberaddress" placeholder="house number" minlength="1" maxlength="3">
        <label for="numberaddress">House Number</label>
        <select id="city" name="city" id="city">
            <option value="Tel-Aviv">Tel-Aviv</option>
            <option value="Jerusalem">Jerusalem</option>
            <option value="Haifa">Haifa</option>
        </select>
        <label for="city">City</label>
    </div>
    <br/>
    <i><div><h2>Time of arrival</h2></i>
    <input type="radio" id="fastOrSlow" name="fastOrSlow"/>
    <label for="fastOrSlow">Fast - 30 mins or less</label>
    <input type="radio" id="fastOrSlow" name="fastOrSlow"/>
    <label for="fastOrSlow">Slow - an hour</label>
    </div>
    <br/>
    <div>
        <span>or choose a different day&time</span>
        <br/>
        <br/>
        <input type="datetime-local" id="dateAndTime"/>
        <label for="dateAndTime">When would you like to have your pizza?</label>
    </div>
    <div>
        <b><u><h3>Additions</h3></u></b>
    <input type="checkbox" id="Olives" name="additions">
    <label for="Olives">Olives</label>
    <input type="checkbox" id="Tuna" name="additions">
    <label for="Tuna">Tuna</label>
    <input type="checkbox" id="Pepper" name="additions">
    <label for="Pepper">Pepper</label>
    <input type="checkbox" id="Onion" name="additions">
    <label for="Onion">Onion</label>
    <input type="checkbox" id="Mushrooms" name="additions">
    <label for="Mushrooms">Mushrooms</label>
    <input type="checkbox" id="Corn" name="additions">
    <label for="Corn">Corn</label>
    </div>
<br/>
<input type="number" id="numberOfSlices" name="numberOfSlices" placeholder="How many slices?" minlength="1" maxlength="5" required/>
<br/>
<label for="numberOfSlices">max of 5</label>
<br/>
<br/>
<input type="submit" id="submit" name="submit" value="Order Now!"/>
<button type="submit" id="submit">Order Now!2</button><!--עוד אופציה אותו דבר לכפתור שליחה-->
    </form>
