<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Query string - , מתחיל אחרי סימן השאלה בשורת הכתובת-->
    <form method="get" action="HTTP://aa.com"><!--פורם "גט" שולח את הנתונים מהדף לשרת--><!--אקשן אומר לאיזה שרת הנתונים נשלחים-->
        <div>
            <label for="firstName">First Name:</label>
            <input name="firstName" id="firstName" type="text" placeholder="Enter Your First Name" value="Oren" autofocus/>
            </div>
            <div>
            <label for="lastName">Last Name:</label>
            <input name="firstName" id="lastName" type="text" placeholder="Enter Your Last Name" value="Cohen"/>
            </div>
            <br/>
            <div>
                <input type="submit"/>
            </div>
        </form><!--חייבים לשיםאת הכפתורים בתוך הפורם כדי שיישלחו לאנשהו ולא לעצמם-->
</body>
</html>
