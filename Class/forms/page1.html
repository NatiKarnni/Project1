<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
        <label for="firstName">First Name:</label>
        <input id="firstName" type="text" placeholder="Enter Your First Name" value="Oren" autofocus/>
        </div>
        <div>
        <label for="lastName">Last Name:</label>
        <input id="lastName" type="text" placeholder="Enter Your Last Name" value="Cohen" disabled/>
        </div>
        <br/>
        <div>
            <input type="color" id="color"/>
            <label for="color">Color</label>
        </div>
        <br/>
        <div>
            <input type="date" id="birthday"/>
            <label for=""birthday>Birthday</label>
        </div>
    </br>
    <div>
        <input type="time" id="time"/>
        <label for="time">Hour</label>
    </div>
    <br/>
    <div>
        <input type="number" id="number"/>
        <label for="number">Age</label>
    </div>
    <br/>
    <div>
        <input type="hidden" id="hidden"/>
        <label for="hidden">Hidden</label>
    </div>
    <br/>
    <div>
        <input type="password" id="password"/>
        <label for="password">Password</label>
    </div>
    <br/>
    <div>
        <input type="file" id="file"/>
        <label for="file">Upload File</label>
    </div>
    <br/>
        <div>
            <input id="item1" type="checkbox"/>
            <label for="item1">item 1</label>
        </div>
        <div>
            <input id="item2" type="checkbox"/>
            <label for="item2">item 2</label>
        </div>
        <div>
            <input id="item 3" type="checkbox"/>
            <label for="item3">item 3</label>
        </div>
        <br/>
        <div>
            <input type="radio" id="html" name="skill" checked/>
            <label for="html">HTML</label>
        </div>
        <div>
            <input type="radio" id="css" name="skill"/><!--האטריביוט של הניים זה שאפשר לבחור רק אחד מבין שני כפתורי הרדיו--> 
            <label for="html">CSS</label>
        </div>
        <div>
            <input type="radio" id="javaScript" name="skill"/>
            <label for="html">javaScript</label>
        </div>
        <br/>
        <div>
            <input type="button" value="Click Me"/>
        </div>
        <br/>
        <div>
            <textarea rows="5" cols="25" id="comment"></textarea>
            <label for="comment">Comment</label>
        </div>
       <div>
        <button type="button">Send</button><!--אותו דבר כמו הכפתור הנ"ל בכתיבה יותר מודרנית-->
       </div>
    </form>
</body>
</html>
