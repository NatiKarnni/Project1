<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמה</title>
</head>

<body>
    <h1>הרשמה</h1>
    <form>
        <div>
            <input type="text" id="firstname">
            <label for="firstname">שם פרטי</label>
        </div>
        <div>
            <input type="text" id="lastname">
            <label for="lastname">שם משפחה</label>
        </div>
        <br />
        <div>
            <h2>כישורים</h2>
            <input type="checkbox" id="sing"/>
            <label for="sing">לשיר</label>
            <input type="checkbox" id="dance"/>
            <label for="dance">לרקוד</label>
            <input type="checkbox" id="cook"/>
            <label for="cook">לבשל</label>
        </div>
        <br />
        <h3>מין</h3>
        <input type="radio" id="male" name="gender"/>
        <label for="male">זכר</label>
        <input type="radio" id="female" name="gender"/>
        <label for="female">נקבה</label>
        <br/>
        <p>    
        <div>
        <button type="button" id="sign in">הרשם</button>
        </div>
        </p>
    </form>
</body>

</html>
